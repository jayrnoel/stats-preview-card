<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="header__img">
          <img
            src="./images/image-header-mobile.jpg"
            alt=""
            class="hero__img"
          />
        </div>
        <div class="body">
          <div>
            <h1 class="card__title">
              Get <span class="highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="card__body">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <section class="card__stats">
              <article class="card__stat">
                <h2 class="stat__num">10k+</h2>
                <p class="stat__id">Companies</p>
              </article>
              <article class="card__stat">
                <h2 class="stat__num">314</h2>
                <p class="stat__id">Templates</p>
              </article>
              <article class="card__stat">
                <h2 class="stat__num">12M+</h2>
                <p class="stat__id">Queries</p>
              </article>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
